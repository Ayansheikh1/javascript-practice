<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>
</head>
<body>
  <input  placeholder="Name"  
onkeydown="
  handlingKeydownResult();
">
  
<button
onclick="
  result();
"
  >Submit</button>
  <p></p>
  <script>

    function handlingKeydownResult(){
      if(event.key === 'Enter'){
    result();
  }
  
  
    }
   

    function result(){
      const text = document.querySelector('input').value;

      document.querySelector('p').innerHTML =`Your name is: ${text}`;
      
    }
  </script>

</body>
</html>
