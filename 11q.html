<body>
  <script>

    
    function findIndex(array,word){
      for(let i = 0;i<array.length; i++){
       
        if( array[i]===word){
          return i;
        }
     
      }
      return -1; 
      
     
  }
 console.log( findIndex(['hello','world','search','good','search'],'man'));
 console.log( findIndex(['hello','world','search','good','search'],'good '));
  </script>
</body>
