<!DOCTYPE html>
<html lang="en">

  <title>Document</title>
</head>
<body>
  <script>

    
    function findIndex(array,word){
      for(let i = 0;i<array.length; i++){
       
        if( array[i] === word){
          return i;
        }
      }
          return -1; 
  }

    function unique(array){
      const result =[];
      for(let i =0; i<array.length; i++){
        const word = array[i];

        if(findIndex(result,word) === -1){
          result.push(word);
        }
      }
      return result;
    }

 console.log( findIndex(['hello','world','search','good','search'],'man'));
 console.log( findIndex(['hello','world','search','good','search'],'good'));

 console.log(unique(['green','red','blue','red']));
 console.log(unique(['green','red','green','red']));
  </script>
</body>
