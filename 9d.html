<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>
</head>
<body>
  <input  placeholder="Name">
  <button
onclick="
  result();
"
  >Submit</button>
  <p></p>
  <script>
    function result(){
      const text = document.querySelector('input').value;

      document.querySelector('p').innerHTML =`Your name is: ${text}`;
    }
  </script>

</body>
</html>
