<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Document</title>
  <style>

    .toggled{
      background-color: rgb(208, 207, 207);
      border:none;
      border-radius: 2px;
      padding: 8px 15px;
      cursor :pointer;
      
    }
    .is-toggled{
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <button onclick="
    onOff();
    
    " class="toggled js-button" >Gaming</button>

  <script>
    function onOff(){
      const button = document.querySelector('.js-button');
      
      if(!button.classList.contains('is-toggled')){
        button.classList.add('is-toggled');
      }
      else{
        button.classList.remove('is-toggled');
      }
    }
   
    
  </script>
</body>
</html>
